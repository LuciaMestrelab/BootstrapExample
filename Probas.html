<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 102 Template</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/starter-template.css" rel="stylesheet">
<title>Insert title here</title>
</head>
<body>

	<!-- navbar superior fijada-->
	<div class="container">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Proba navbar</a>
				</div>
				<div class="collapse navbar-collapse">
					<button type="button" class="btn btn-primary col-md-3">Boton1</button>
					<button type="button" class="btn btn-primary col-md-3">Boton2</button>

					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Proba</a></li>
						<li><a href="#">Funciona xD</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<!-- titulo paxina centrado -->
		<div class="starter-template">
			<h1>PROBAS BOOTSTRAP</h1>
		</div>

		<!-- contido paxina -->
		<div class="row">
			<form class="form-horizontal col-md-6" role="form">
				<div class="form-group has-success has-feedback">
					<label for="exampleInputName" class="col-md-2">Username</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="exampleInputName"
							placeholder="Enter username..."> <span
							class="glyphicon glyphicon-ok form-control-feedback"></span>

					</div>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword" class="col-md-2">Password</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="exampleInputPassword"
							placeholder="Enter password.. ">
					</div>
				</div>
				<div class="form-group">
					<label for="exampledisbled" class="col-md-2">Disabled</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="exampleInputPassword"
							placeholder="disabled" disabled>
					</div>
				</div>
				<br>
				<div class="bs-example">
					<div class="checkbox">
						<label> <input type="checkbox">Check me out
						</label>
					</div>
					<div class="radio">
						<label> <input type="radio" name="optionsRadios"
							id="optionsRadios1" value="option1" checked> Option with
							radioButton
						</label>
					</div>
					<div class="radio">
						<label> <input type="radio" name="optionsRadios"
							id="optionsRadios2" value="option2"> Option two with
							radioButton
						</label>
					</div>

					<button type="submit" class="btn btn-info btn-lg">Submit</button>
				</div>
			</form>

			<div class="col-md-offset-6 alert alert-success">
				<strong>Well done!!</strong>
			</div>
			<div class="row col-md-offset-6">
				<div class="col-md-4">
					<img
						src="http://lobuscogratis.com/images/joomgallery/originals/animales_82/gatos_87/gatitos_20111130_1798545118.jpg"
						class="img-thumbnail img-responsive" />
				</div>
			</div>

		</div>

		<div class="row">
			<p class="col-md-12">
				<p></p> Holaaaa
			</p>
		</div>
	</div>
	<!-- pe de paxina -->
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Proba navbar inferior</a>
			</div>
			<div class="collapse navbar-collapse">
				<table class="table table-hover">
					<thead>
						<tr class="success">
							<th>Tabla</th>
							<th>Inferior</th>
							<th>Páxina</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Non se ve</td>
							<td>Non sei cambiar de color</td>
							<td>....</td>
						</tr>
					</tbody>
					<tbody>
						<tr>
							<td>Poderianse poñer</td>
							<td>caracteristicas da paxina</td>
							<td>...</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
